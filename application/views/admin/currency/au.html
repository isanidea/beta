        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                币种管理
                <small>dingdanguanli</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>

                <li class="active">币种添加</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="tab-content">
                <form action="" id="coin_update">
                    <div class="box-body">
                        <div class="form-group bd-line">
                            <div class="topic-title">币种基本信息</div>
                        </div>
                        <div class="form-group">
                            <label>币种简写</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="ca_kind" name="ca_kind">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>币种名称</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="ca_name" name="ca_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>初始购买价格</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="ca_price" name="ca_price">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>比特币兑换率</label>
                            <div class="form-group">
                                <input type="text" class="form-control" id="ca_exchange" name="ca_exchange">
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="确认" class="btn btn-primary pull-right">
                    </div>
                </form>
            </div>
        </section>
