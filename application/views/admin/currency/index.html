<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>币种管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="http://st.test.com/xnb_admin/libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="http://st.test.com/xnb_admin/libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="http://st.test.com/xnb_admin/libs/ionicons-2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="http://st.test.com/xnb_admin/libs/adminlte/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="http://st.test.com/xnb_admin/libs/adminlte/dist/css/skins/_all-skins.min.css">
    <!--bootstrap-table-->
    <link rel="stylesheet" href="http://st.test.com/xnb_admin/libs/bootstrap-table/bootstrap-table.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="http://st.test.com/xnb_admin/static/css/style.css">

    <!-- if="" lt="" IE="" 9="">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        .pd0 { padding: 0}
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                币种管理
                <small>tixianguanli</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#"></i> 币种管理</a></li>
                <li class="active">币种列表</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="nav-tabs-custom">
                <div class="form-group bd-line pr">
                    <div class="topic-title">币种列表</div>
                </div>
                <div class="tab-content">
                    <div class="navbar-form text-right pd0">
                        <select class="form-control" id="coinkind">
                            <option value="0">请选择币种</option>
                            <option value="1">BTC</option>
                            <option value="2">LTC</option>
                            <option value="3">ETH 4</option>
                            <option value="4">LSK</option>
                        </select>
                        <button type="button" class="btn btn-default" id="ci_search">搜索</button>
                        <a href="http://st.test.com/xnb_admin/currency/au.html" class="pull-left btn btn-primary btn-sm"><i class="fa fa-plus"></i> 币种添加</a>
                    </div>
                    <table id="ci_list"></table>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!--详情弹出框-home-->
    <div class="modal fade" id="currency_index" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">提现详情</h4>
                </div>
                <div class="modal-body">
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tbody><tr>
                                <td>编号</td>
                                <td colspan="4" id="ci_id"></td>
                                <td>币种简写</td>
                                <td colspan="4" id="ci_kind"></td>
                            </tr>
                            <tr>
                                <td>币种名称</td>
                                <td colspan="4" id="ci_coinname"></td>
                                <td>初始价格</td>
                                <td colspan="4" id="ci_price"></td>
                            </tr>
                            <tr>
                                <td>创建时间</td>
                                <td colspan="4" id="ci_time"></td>
                                <td>状态</td>
                                <td colspan="4" id="ci_status"></td>
                            </tr>
                            <tr>
                                <td>比特币兑换率</td>
                                <td colspan="4" id="ci_exchange"></td>
                                <td></td>
                                <td colspan="4"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer text-right">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
    <!--详情弹出框-end-->
    <!-- /.content-wrapper -->
</div>
<!-- jQuery 2.2.3 -->
<script src="http://st.test.com/xnb_admin/libs/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>

<script src="http://st.test.com/xnb_admin/libs/adminlte/dist/js/app.min.js"></script>

<script src="http://st.test.com/xnb_admin/libs/bootstrap-table/bootstrap-table.min.js"></script>

<!--日期控件-->
<script src="http://st.test.com/xnb_admin/libs/custom/laydate.dev.js"></script>
<!--弹出层-->
<script src="../libs/jquery-layui/layer.js"></script>

<script src="http://st.test.com/xnb_admin/static/js/active/static.js"></script>

<!-- 头部-底部 -->
<script src="http://st.test.com/xnb_admin/static/js/head-foot.js"></script>
<!-- 自定义 -->
<script src="http://st.test.com/xnb_admin/static/js/active/currency.js"></script>
</body>
</html>
