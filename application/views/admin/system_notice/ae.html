<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>公告管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../libs/ionicons-2.0.1/css/ionicons.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="../libs/adminlte/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../libs/adminlte/dist/css/skins/_all-skins.min.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../libs/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .wysihtml5-sandbox{
            min-height: 400px;
        }
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini ">
<div class="wrapper">
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                系统公告
                <small class="js-ae">&gt; 添加系统公告</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../index.html"><i class="fa fa-dashboard"></i> 后台</a></li>
                <li>系统公告</li>
                <li class="active js-ae">添加系统公告</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- Main row -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">系统公告相关信息</h3>

                            <div class="pull-right box-tools">
                                <button type="button" class="btn btn-primary btn-sm" data-widget="collapse" data-toggle="tooltip" title="折叠">
                                    <i class="fa fa-minus"></i></button>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="overlay-wrapper hidden">
                                <div class="overlay">
                                    <i class="fa fa-refresh fa-spin"></i>
                                </div>
                            </div>
                            <div class="box-body">
                                <div class="form-group ">
                                    <label for="title" class="col-sm-2 control-label">公告标题:</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" maxlength="100" id="title" placeholder="请填写系统公告标题">
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group ">
                                    <label for="desc" class="col-sm-2 control-label">公告简介:</label>

                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" maxlength="200" id="desc" placeholder="请填写系统公告简介">
                                    </div>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label for="content" class="col-sm-2 control-label">公告内容:</label>

                                    <div class="col-sm-10">
                                        <textarea class=" form-control" name="content" id="content" placeholder="请填写系统公告内容"></textarea>
                                    </div>
                                </div>

                                <div class="form-group js-state hidden">
                                    <hr>
                                    <label for="state"  class="col-sm-2 control-label">状态:</label>
                                    <div class="col-sm-3">
                                        <select class=" form-control" name="status" id="state">
                                            <option > ==请选择状态==</option>
                                            <option value="0">正常</option>
                                            <option value="1">关闭</option>
                                        </select>
                                    </div>
                                </div>

                                <input type="hidden" id="id" value="">
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary" id="submitBtn">发布公告</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.row (main row) -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>

<!-- jQuery 2.2.3 -->
<script src="../libs/adminlte/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../libs/adminlte/dist/js/app.min.js"></script>

<script src="../static/js/head-foot.js"></script>
<script src="../static/js/common.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="../libs/adminlte/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!--公共函数js-->
<script src="../static/js/seven/common.js"></script>
<!--弹出框js-->
<script src="../static/js/seven/modal.js"></script>
<script src="../static/js/seven/system_notice/ae.js"></script>
</body>
</html>
